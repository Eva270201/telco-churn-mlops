data:
  raw_path: "data/raw/Telco-Customer-Churn.csv"
  test_size: 0.2
  random_state: 42

model:
  random_forest:
    n_estimators: 100
    max_depth: 10
    random_state: 42
  logistic_regression:
    C: 1.0
    max_iter: 1000
    random_state: 42

mlflow:
  experiment_name: "telco-churn"
  tracking_uri: "mlruns"
  model_name: "telco-churn-model"
